apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.stuartresearch.snapzuisfunner"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'jp.wasabeef:recyclerview-animators:1.2.0@aar'
    compile 'com.etsy.android.grid:library:1.0.5'
    compile 'com.r0adkll:slidableactivity:2.0.3'
    compile 'in.srain.cube:ultra-ptr:1.0.10'
    compile 'com.ms-square:etsyblur:0.1.1'
    compile 'com.github.PhilJay:MPAndroidChart:v2.1.0'
    compile('com.mikepenz:materialdrawer:3.0.9@aar') {
        transitive = true
    }
    compile files('libs/SnapzuAPI.jar')
}
